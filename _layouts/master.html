<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="{{ page.description }}">
<title>{{ page.title }}</title>
{% if page.syntax %}
	<link rel="stylesheet" type="text/css" href="{{ site.url }}/assets/css/rouge/{{ page.syntax }}.css">
	<link rel="stylesheet" type="text/css" href="{{ site.url }}/assets/css/post/highlight.css">
{% else %}
    <link rel="stylesheet" type="text/css" href="{{ site.url }}/assets/css/post/default.css">
{% endif %}
<link rel="stylesheet" href="{{ site.url }}/assets/css/pure-min.css">
<link rel="stylesheet" href="{{ site.url }}/assets/css/grids-responsive-min.css">
<link rel="stylesheet" href="{{ site.url }}/assets/css/blog.css">
</head>
<body>
	<div id="layout" class="pure-g">
		<div class="sidebar pure-u-1 pure-u-md-1-4">
			<div class="header">
				<h1 class="brand-title">Yu Minglang</h1>
				<nav class="nav">
					<ul class="nav-list">
						<li class="nav-item"><a class="pure-button" href="{{site.url}}/index.html">首页</a></li>
						<li class="nav-item"><a class="pure-button" href="{{site.url}}/category.html">专题</a></li>
						<li class="nav-item"><a class="pure-button" href="{{site.url}}/archives.html">归档</a></li>
						<li class="nav-item"><a class="pure-button" href="{{site.url}}/about.html">关于</a></li>
					</ul>
				</nav>
			</div>
		</div>
		<div class="content pure-u-1 pure-u-md-3-4">
			<div>
				<div class="posts">{{content}}</div>
				<div class="footer">
					<div class="pure-menu pure-menu-horizontal">
						<ul>
							<li class="pure-menu-item"><a href="https://github.com/gaxr" class="pure-menu-link">Github</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
