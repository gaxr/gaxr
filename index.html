---
layout: master
title: YML-首页
description: yuminglang.com,提供web前端、java、linux、数据库相关技术知识共享。
---
<div style="min-height : 100vh;text-align: center;">
	<div style="line-height: 5vh;overflow: visible;">
		<a href="/"><img style="float: inherit;border-radius: 20px"  src="assets/img/Lavender.jpg"></a>
		<h3 style="color: #A757A8;font-size: 40px; ">Waiting for love</h3>
	</div>
</div>
{% for post in site.posts %}
<section class="post">
	<header class="post-header">
		<div class="post-avatar">{{ post.date | date: "%b %d %Y" }}</div>
		<h2 class="post-title">
			<a href="{{post.url}}">{{ post.title }}</a>
		</h2>
	</header>
	<div class="post-description">{{ post.excerpt }}</div>
</section>
{% endfor %}
